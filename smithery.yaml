# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - discordToken
    properties:
      discordToken:
        type: string
        description: The bot token for Discord integration.
      discordGuildId:
        type: string
        description: Optional default Discord server ID.
  commandFunction:
    |-
    config => ({command: 'node', args: ['./dist/index.js'], env: {DISCORD_TOKEN: config.discordToken, DISCORD_GUILD_ID: config.discordGuildId}})
